<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-车辆年检通知</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css"/>
    <script src="js/jquery-1.8.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
</head>
<body id="maintenance-service">
        <header>
            <p>
                <span>业务结果回执</span>
            </p>
        </header>
        <form>
            <div class="maint-box">
                <p>
                    <span>会员姓名：</span>
                    <span></span>
                </p>
                <p>
                    <span>车型信息：</span>
                    <span></span>
                </p>
                <p>
                    <span>车牌号码：</span>
                    <span></span>
                </p>
                <p>
                    <span>会员电话：</span>
                    <span></span>
                </p>
                <p>
                    <span>车架号：</span>
                    <span></span>
                </p>
                <p>
                    <span>业务类型：</span>
                    <span></span>
                </p>
                <p>
                    <span>跟进结果：</span>
                    <span></span>
                </p>
                <p>
                    <span>年检日期：</span>
                    <span></span>
                </p>
                <p>
                    <span>当前里程：</span>
                    <input name=""  type="text" placeholder="请输入当前仪表盘里程">
                </p>
                <p>
                    <span>上次年检日期</span>
                    <input name="" class="weui-input font-input date-input juge_input" type="text" data-toggle='date' id="last-maintenance"  placeholder="请选择日期">
                    <span style="color:red;width:auto;">*</span>
                </p>
                <p>
                    <span>下次年检日期：</span>
                    <input name="" class="weui-input font-input date-input juge_input" type="text" data-toggle='date' id="next-maintenance"  placeholder="请选择日期">
                    <span style="color:red;width:auto;">*</span>
                </p>
            </div>
        </form>
        <a href="javascript:;" class="css-btn save_btn">完成</a>

</body>
<script type="text/javascript">
    Date.prototype.Format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S":  this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    $('#last-maintenance').datetimePicker({
        yearSplit:'年',
        monthSplit:'月',
        start: new Date(),
        value:new Date().Format('yyyy年MM月dd')+' 日',
        times:function(){
            return [
                {
                    values:['日']
                }
            ]
        }
    });

    $("#next-maintenance").datetimePicker({
        yearSplit:'年',
        monthSplit:'月',
        start: new Date(),
        value:new Date().Format('yyyy年MM月dd')+' 日',
        times:function(){
            return [
                {
                    values:['日']
                }
            ]
        }
    }); //日期初始化

    //检测到日期input获取焦点，之外的input要失去焦点 onBlur onFocus
    $('.date-input').each(function(i,value){
        $(value).click(function(){
            $('input').each(function(index,val){
                $(val).blur();
            })
            $(value).focus();
        })
    })
    //设置页面判空
    var juge=true;
    function jugeField(name){
        if($(name).val()==''||$(name).val()=='-1'){
            $(name).css('border-color','red');
            juge=false;
        }else{
            $(name).css('border-color','#bbb');
        }
    }
    //保存表单
    $('.save_btn').click(function(){
        var formData = new FormData($('form')[0]);
        $('.juge_input').each(function(index,val){//判空
            jugeField(val);
        })
        if(juge){
            $.ajax({
                url: "",
                type: 'post',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                headers: {
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                },
                success: function(data) {
                    if(data.status=='success') {
                        window.location.reload();
                    } else {
                        $.alert(data.message);
                    }
                }

            });
        }else{
            $.alert("请检查信息的完整性");
        }
    })
</script>
</html>
