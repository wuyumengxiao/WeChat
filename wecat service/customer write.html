<script type="text/javascript">
	//保存表单
	$('.save_btn').click(function(){
		var formData = new FormData($('form')[0]);
		$.ajax({
			url: "",
			type: 'post',
			data: formData,
			async: false,
			cache: false,
			contentType: false,
			processData: false,
			success: function(data) {
				if(data.status=='success') {
					window.location.reload();
				} else {
					$.alert(data.message);
				}
			},
			headers: {
				'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
			}
		});
	})
	
	//品牌车系车型联动
	$('select').change(function() {
	 	var obj = $(this);
	 	var item = obj.val();
	 	var type = obj.attr('name');
	 	if(type == 'model') {
	 		$("input[name='ug_model_name']").val(obj.find('option:checked').text());
	 		return false;
	 	}
	 	if(type == 'brand') {
	 		$("select[name='series']").empty();
	 		$("select[name='series']").append('<option value="">请选择</option>');
	 		$("select[name='model']").empty();
	 		$("select[name='model']").append('<option value="">请选择</option>');
	 		$.get("{{url('admin/shlehicle/ajaxGetSeries')}}", {
	 			'vb_id': item
	 		}, function(data) {
	 			if(data) {
	 				if(data.status_code == 200) {
	 					var html = '<option value="">请选择</option>';
	 					$(data.data).each(function() {
	 						html += "<option value='" + $(this).attr('vs_id') + "'>" + $(this).attr('vs_name') + "</option>";
	 					})
	 					$("select[name='series']").empty();
	 					$("select[name='series']").append(html);
	 					$("select[name='model']").empty();
	 					$("select[name='model']").append('<option value="0">请选择</option>');
	 				}
	 			}
	 		})
	 	}
	 	if(type == 'series') {
	 		$("select[name='model']").empty();
	 		$("select[name='model']").append('<option value="0">请选择</option>');
	 		$.get("{{url('admin/shlehicle/ajaxGetModel')}}", {
	 			'vs_id': item
	 		}, function(data) {
	 			if(data) {
	 				if(data.status_code == 200) {
	 					var html = '<option value="0">请选择</option>';
	 					$(data.data).each(function() {
	 						html += "<option value='" + $(this).attr('vm_id') + "'>" + $(this).attr('vm_name') + "</option>";
	 					})
	 					$("select[name='model']").empty();
	 					$("select[name='model").append(html);
	 				}
	 			}
	 		})
	 	}
	})
