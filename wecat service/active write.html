<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>编辑活动</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-1.8.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
</head>

<body id="customer-mana">
    <header>
        <p>
        	<img src="img/yudao-logo.jpg" />
        	<span>编辑活动</span>
        </p>
        <div>
        	<a href=""><img src="img/logo-serch.jpg" class="go-serch" style="margin-right: 10px;"/></a>
        </div>
    </header>
   	<form>
   		<table class="activeWrite-list">
   			<tr>
   				<td>标题</td>
   				<td class="sp-text"><input type="" name="" class="aw-title" id="" value="广汽丰田2016新凌派试驾体验营" /></td>
   			</tr>
   			<tr>
   				<td>等级</td>
   				<td class="sp-text">
   					<select name="" class="aw-se">
   						<option value="">不限</option>
   						<option value="">VIP1</option>
   						<option value="">VIP2</option>
   						<option value="">VIP3</option>
   						<option value="">VIP4</option>
   						<option value="">VIP5</option>
   					</select>
   				</td>
   			</tr>
   			<tr>
   				<td>性别</td>
   				<td class="sp-text">
   					<select name="" class="aw-se">
   						<option value="">不限</option>
   						<option value="">男</option>
   						<option value="">女</option>
   					</select>
   				</td>
   			</tr>
   			<tr>
   				<td>消费</td>
   				<td class="sp-text">
   					<input type="" name="" class="aw-ip" id="" value="0" />&nbsp;
   					<em>积分</em>
   				</td>
   			</tr>
   			<tr>
   				<td>奖励</td>
   				<td class="sp-text">
   					<input type="" name="" class="aw-ip" id="" value="100" />&nbsp;
   					<em>积分</em>
   				</td>
   			</tr>
   			<tr>
   				<td>时间</td>
   				<td class="sp-text">
   					<input type="" name="" class="aw-date" id="" value="2017-05-02" />
   					<em>至</em>
   					<input type="" name="" class="aw-date" id="" value="2017-06-02" />
   					<em>结束</em>
   				</td>
   			</tr>
   			<tr>
   				<td>题图</td>
   				<td class="sp-text">
   					<input type="file" name="" id="" value="" accept="image/*"/>
   				</td>
   			</tr>
   			<tr>
   				<td>内容</td>
   				<td class="sp-text">内容请在PC端进行修改</td>
   			</tr>
   		</table>
   	</form>
   	<a href="javascript:;" class="css-btn save_btn">保存</a>
</body>
<script type="text/javascript">
	//保存表单
	$('.save_btn').click(function(){
		var formData = new FormData($('form')[0]);
		$.ajax({
			url: "",
			type: 'post',
			data: formData,
			async: false,
			cache: false,
			contentType: false,
			processData: false,
			success: function(data) {
				if(data.status=='success') {
					window.location.reload();
				} else {
					$.alert(data.message);
				}
			},
			headers: {
				'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
			}
		});
	})
</script>
</html>
