<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>企业账户绑定</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body id="ydBind">
		<header>
			<img src="img/yudao-logo.jpg"/>
			<p>驭联车管家管理平台</p>
		</header>
		<section class="b-title">
			<p>欢迎使用遇道车联网企业服务平台，初次使用，请输入您的手机号进行验证</p>
		</section>
		<section class="b-form">
			<p>
				<span>手机号</span>
				<input type="text" name="" id="" value="" placeholder="请输入手机号"/>
			</p>
			<p>
				<span>验证码</span>
				<input type="text" name="" id="" value="" placeholder="请输入验证码" class="sp-ipt"/>
				<button>获取验证码</button>
			</p>
		</section>
		<button class="c-bind">绑定</button>
	</body>
</html>
